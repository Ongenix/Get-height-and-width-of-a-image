<!DOCTYPE html>

<head><title>By Ongenix<title></head>
  
<body>

<h1 id=title>Get the height of your image!</h1>
<input value="Input your file path" id=getfile>
<button onclick=image(document.getElementById("getfile").value)>Submit</button>

<script>
function image(newsrc) {
const img = new Image();

img.src = newsrc

// get height and width
img.onload = function() {
  document.getElementById("title").innerHTML = 'width ' + this.width+", "+"height "+this.height
}}
setTimeout(image(document.getElementById("getfile").value),false)

</script>
</body>
